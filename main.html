<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Треугольник</title>
</head>
<body>
    <h1>Введите стороны треугольника</h1>
    
    <div class="data">
        <div class="si">
            <p>Длина стороны 1:</p>
            <input type="number" id="side1" class="field"/><br />
        </div>
        
        <div class="si">
            <p>Длина стороны 2:</p>
            <input type="number" id="side2" class="field"/><br />
        </div>
        
    
        <div class="si">
            <p>Длина стороны 3:</p>
            <input type="number" id="side3" class="field"/><br />
        </div>
        
    </div>
    <div class="btn">
        <button onclick="checkTriangle()" class="btn-check">Проверить</button>
    </div>
    

    <script>
        function checkTriangle() {
          var side1 = parseInt(document.getElementById("side1").value);
          var side2 = parseInt(document.getElementById("side2").value);
          var side3 = parseInt(document.getElementById("side3").value);
          
          if (side1 === side2 && side2 === side3) {
            alert("Треугольник равносторонний");
          } else if (side1 === side2 || side2 === side3 || side1 === side3) {
            alert("Треугольник равнобедренный");
          } else {
            alert("Треугольник разносторонний");
          } 
        }
      </script>
</body>
</html>
